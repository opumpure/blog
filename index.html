---
layout: default
title: Blog About Programming
---
<div class="posts">
    {% for post in site.posts %}
        <section>
            <header>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <small>
                    <time>
                        {{ post.date | date: "%B %e, %Y" }}
                    </time>
                </small>
            </header>
            <div class="short_description">
                {{ post.excerpt }}
            </div>
            <a href="{{ post.url }}">read more ...</a>
        </section>
    {% endfor %}
</div>
