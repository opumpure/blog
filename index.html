---
layout: default
title: Blog About Programming
---
<div class="posts">
    {% for post in site.posts %}
        <section>
            <header>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <ul>
                        <li>
                            <time>
                                <small>{{ post.date | date: "%B %e, %Y" }}</small>
                            </time>
                        </li>
                        <li>
                            <small><a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.id }}"></a></small>
                        </li>
                    </ul>
            </header>
            <div class="short_description">
                {{ post.excerpt }}
            </div>
            <a href="{{ post.url }}">read more ...</a>
        </section>
    {% endfor %}
    <script id="dsq-count-scr" src="https://pumpurs.disqus.com/count.js" async></script>
</div>
