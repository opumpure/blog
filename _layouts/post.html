<!DOCTYPE html>
<html>

{% include header.html %}

<body>

    <div class="container">
        <header>
            {% include main_menu.html %}
            <h1>{{ page.title }}</h1>
            <small>
                <ul>
                    <li>
                        <time>
                            {{ page.date | date: "%B %e, %Y" }}
                        </time>
                    </li>
                    <li>
                        <a href="{{ page.url }}#disqus_thread" data-disqus-identifier="{{ page.id }}"></a>
                    </li>
                </ul>
            </small>
        </header>
        <div>
            {{ page.content }}
        </div>
        <div>
            {% include disqus.html %}
            <script id="dsq-count-scr" src="https://pumpurs.disqus.com/count.js" async></script>
        </div>
        {% include footer.html %}
    </div>

    {% include google_analytics.html %}
</body>

</html>
