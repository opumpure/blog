<!DOCTYPE html>
<html>

{% include header.html %}

<body>

    <div class="container">
        <header>
            {% include main_menu.html %}
            <h1>{{ page.title }}</h1>
            <ul>
                <li>
                    <time>
                        <small>{{ page.date | date: "%B %e, %Y" }}</small>
                    </time>
                </li>
                <li>
                    <small><a href="{{ page.url }}#disqus_thread" data-disqus-identifier="{{ page.id }}"></a></small>
                </li>
            </ul>
        </header>
        <div class="markdown_content">
            {{ page.content }}
        </div>
        <div>
            {% include disqus.html %}
            <script id="dsq-count-scr" src="https://pumpurs.disqus.com/count.js" async></script>
        </div>
        {% include footer.html %}
    </div>

    {% include google_analytics.html %}
</body>

</html>
